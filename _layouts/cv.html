<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% seo %}
    <link
      rel="stylesheet"
      href="{{ '/assets/css/styling.css' | relative_url }}"
    />
    <link
      rel="icon"
      href="{{ '/favicon.ico' | relative_url }}"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="{{ '/favicon.ico' | relative_url }}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="{{ '/favicon.svg' | relative_url }}"
      type="image/svg+xml"
    />
    <script>
      // Set dynamic title with current month and year
      const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      const now = new Date();
      const month = months[now.getMonth()];
      const day = now.getDate();
      const year = now.getFullYear();
      const dynamicTitle = `Istvan Hoka - CV - ${month} ${day}, ${year}`;
      
      // Update document title immediately
      document.title = dynamicTitle;
      
      // Ensure title is set before print dialog
      window.addEventListener('beforeprint', function() {
        document.title = dynamicTitle;
      });
    </script>
  </head>
  <body
    id="cv-page"
    class="flex min-h-screen items-start justify-center bg-blue-900 text-gray-100"
  >
    <div class="my-12">
      <button
        onclick="window.print()"
        class="download-pdf-button print:hidden"
        title="Download PDF"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </button>
      <div
        class="bg-white bg-opacity-5 p-12 font-mono text-sm leading-relaxed shadow-2xl"
        style="min-height: 11in; width: 8.5in"
      >
        {{ content }}
      </div>
    </div>
  </body>
</html>
