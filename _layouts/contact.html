<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% seo %}
    <link
      rel="stylesheet"
      href="{{ '/assets/css/styling.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="icon"
      href="{{ '/favicon.ico' | relative_url }}"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="{{ '/favicon.ico' | relative_url }}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="{{ '/favicon.svg' | relative_url }}"
      type="image/svg+xml"
    />
    {% include google-analytics.html %} {% include structured-data.html %} {%
    include ai-meta-tags.html %}
  </head>
  <body id="contact-page" class="flex min-h-screen items-start justify-center">
    <div class="mx-auto max-w-xl px-8 py-8 text-left">
      <!-- Back to home button -->
      <a
        href="/"
        class="mb-8 inline-flex items-center text-gray-400 transition-colors hover:text-gray-100"
      >
        <i class="fas fa-arrow-left mr-2"></i>
        Back to Home
      </a>

      <div class="rounded-lg bg-white bg-opacity-5 p-8 shadow-2xl">
        <div class="prose prose-invert max-w-none">{{ content }}</div>

        <!-- Letterbird Contact Form Embed -->
        <div class="mt-8">
          <script
            data-letterbirduser="ihoka"
            src="https://letterbird.co/embed/v1.js"
          ></script>
        </div>
      </div>
    </div>
  </body>
</html>
