<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% seo %}
    <link
      rel="stylesheet"
      href="{{ '/assets/css/styling.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="icon"
      href="{{ '/favicon.ico' | relative_url }}"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="{{ '/favicon.ico' | relative_url }}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="{{ '/favicon.svg' | relative_url }}"
      type="image/svg+xml"
    />
    {% include google-analytics.html %}
  </head>
  <body id="blog-page" class="flex min-h-screen items-start justify-center">
    <div class="mx-auto max-w-2xl px-8 py-8 text-left" style="width: 8.5in">
      {% include header.html %}

      <!-- Post content -->
      <article class="blog-post">
        <header class="blog-post-header">
          <h1 class="blog-post-title">{{ page.title }}</h1>
          <div class="blog-post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
              {{ page.date | date: "%B %d, %Y" }}
            </time>
            {% if page.tags.size > 0 %}
            <span class="blog-post-tags">
              {% for tag in page.tags %}
              <span class="blog-post-tag">#{{ tag }}</span>
              {% endfor %}
            </span>
            {% endif %}
          </div>
        </header>

        <div class="blog-post-content">{{ content }}</div>
      </article>
    </div>
  </body>
</html>
